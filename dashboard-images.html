<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kidpreneur Dashboard Images</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { background: var(--bg2,#12182a); color: var(--text,#e8ecff); font-family: Manrope, Arial, sans-serif; margin:0; }
    .center { min-height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; }
    .images-card { background: var(--card,#0f1424cc); border-radius: 24px; box-shadow: 0 20px 40px #00000050; padding: 48px 32px; max-width: 700px; text-align: center; }
    h1 { font-size:2.2rem; margin-bottom:18px; }
    .dashboard-images { display: flex; flex-wrap: wrap; justify-content: center; gap: 24px; margin-top: 24px; }
    .dashboard-images img { max-width: 220px; border-radius: 18px; box-shadow: 0 8px 32px #0002; transition: transform .18s; }
    .dashboard-images img:hover { transform: scale(1.06); box-shadow: 0 16px 40px #7c3aed44; }
    .btn { display:inline-block; margin-top:32px; padding:1rem 2rem; border-radius:14px; font-weight:800; background:linear-gradient(135deg,#22d3ee,#7c3aed); color:#0b0f19; border:none; text-decoration:none; box-shadow:0 10px 30px #00000060; cursor:pointer; }
    .btn:hover { opacity:.9; }
  </style>
</head>
<body>
  <div class="center">
    <div class="images-card">
      <h1>Kidpreneur Dashboard Images</h1>
      <div class="dashboard-images">
        <img src="Images/Characteristics-of-Thriving-Kidpreneurs.webp" alt="Characteristics of Thriving Kidpreneurs">
        <img src="Images/img-banner.png" alt="Kidpreneur Banner">
        <img src="Images/social-media-children-chat_53876-122919.avif" alt="Social Media Children Chat">
      </div>
      <a href="index.html" class="btn">Back to Home</a>
    </div>
  </div>
</body>
</html>
