<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join | Kidpreneur</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body { background: var(--bg2,#12182a); color: var(--text,#e8ecff); font-family: Manrope, Arial, sans-serif; margin:0; }
    .center { min-height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; }
    .auth-card { background: var(--card,#0f1424cc); border-radius: 24px; box-shadow: 0 20px 40px #00000050; padding: 48px 32px; max-width: 420px; text-align: center; }
    h1 { font-size:2.2rem; margin-bottom:12px; }
    p { color: var(--muted,#aab3d3); margin-bottom:24px; }
    .tab-group { display:flex; justify-content:center; gap:16px; margin-bottom:24px; }
    .tab { padding:10px 32px; border-radius:12px; font-weight:700; background:linear-gradient(135deg,#22d3ee,#7c3aed); color:#0b0f19; border:none; cursor:pointer; opacity:.7; transition:.2s; }
    .tab.active { opacity:1; box-shadow:0 4px 16px #7c3aed44; }
    form { display:flex; flex-direction:column; gap:14px; margin-top:12px; }
    input { padding:12px; border-radius:8px; border:1px solid var(--border,#aab3d3); font-size:1rem; }
    .btn { display:inline-block; margin-top:18px; padding:1rem 2rem; border-radius:14px; font-weight:800; background:linear-gradient(135deg,#22d3ee,#7c3aed); color:#0b0f19; border:none; text-decoration:none; box-shadow:0 10px 30px #00000060; cursor:pointer; }
    .btn:hover { opacity:.9; }
    .switch-link { color:var(--brand2,#22d3ee); cursor:pointer; text-decoration:underline; font-size:.98rem; margin-top:8px; }
  </style>
</head>
<body>
  <div class="center">
    <div class="auth-card">
      <h1 id="welcomeTitle">Welcome to Kidpreneur</h1>
      <p>Login or sign up to join the next cohort and launch your mini-business!</p>
      <div class="tab-group">
        <button class="tab active" id="loginTab">Login</button>
        <button class="tab" id="signupTab">Sign Up</button>
      </div>
      <form id="loginForm">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="btn">Login</button>
        <span class="switch-link" id="toSignup">Don't have an account? Sign up</span>
      </form>
      <form id="signupForm" style="display:none">
        <input type="text" placeholder="Name" required id="signupName" />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="btn">Sign Up</button>
        <span class="switch-link" id="toLogin">Already have an account? Login</span>
      </form>
      <a href="index.html" class="btn" style="margin-top:18px;">Back to Home</a>
    </div>
  </div>
  <script>
    // Simple tab switch logic
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const toSignup = document.getElementById('toSignup');
    const toLogin = document.getElementById('toLogin');
    const signupName = document.getElementById('signupName');

    loginTab.onclick = () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.style.display = '';
      signupForm.style.display = 'none';
    };
    signupTab.onclick = () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.style.display = '';
      loginForm.style.display = 'none';
    };
    toSignup.onclick = signupTab.onclick;
    toLogin.onclick = loginTab.onclick;
    // Simulate navigation after login/signup
    loginForm.onsubmit = function(e) {
      e.preventDefault();
      window.location.href = 'venture.html';
    };
    signupForm.onsubmit = function(e) {
      e.preventDefault();
      // Save name to localStorage and redirect
      localStorage.setItem('kidprenuerName', signupName.value);
      window.location.href = 'learn.html';
    };
  </script>
</body>
</html>
