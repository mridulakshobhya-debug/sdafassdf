<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask a Question | Kidpreneur</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body { background: var(--bg2,#12182a); color: var(--text,#e8ecff); font-family: Manrope, Arial, sans-serif; margin:0; }
    .center { min-height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; }
    .card { background: var(--card,#0f1424cc); border-radius: 24px; box-shadow: 0 20px 40px #00000050; padding: 48px 32px; max-width: 480px; text-align: center; }
    h1 { font-size:2.2rem; margin-bottom:12px; }
    p { color: var(--muted,#aab3d3); margin-bottom:24px; }
    .btn { display:inline-block; margin-top:18px; padding:1rem 2rem; border-radius:14px; font-weight:800; background:linear-gradient(135deg,#22d3ee,#7c3aed); color:#0b0f19; border:none; text-decoration:none; box-shadow:0 10px 30px #00000060; }
    .btn:hover { opacity:.9; }
    form { margin-top:18px; display:flex; flex-direction:column; gap:12px; }
    input, textarea { padding:10px; border-radius:8px; border:1px solid var(--border,#aab3d3); font-size:1rem; }
    textarea { resize:vertical; min-height:60px; }
  </style>
</head>
<body>
  <div class="center">
    <div class="card">
      <h1>Ask a Question</h1>
      <p>Have a question about Kidpreneur? Send it below and we'll get back to you soon!</p>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Question" required></textarea>
        <button type="submit" class="btn">Send Question</button>
      </form>
      <a href="index.html" class="btn">Back to Home</a>
    </div>
  </div>
</body>
</html>
