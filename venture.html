<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Start Your First Venture | Kidpreneur</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body { background: var(--bg2,#12182a); color: var(--text,#e8ecff); font-family: Manrope, Arial, sans-serif; margin:0; }
    .center { min-height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; }
    .venture-card { background: var(--card,#0f1424cc); border-radius: 24px; box-shadow: 0 20px 40px #00000050; padding: 48px 32px; max-width: 520px; text-align: center; }
    h1 { font-size:2.2rem; margin-bottom:12px; }
    .steps { text-align:left; margin:32px 0; }
    .step { margin-bottom:18px; padding:18px; border-radius:18px; background:linear-gradient(180deg,#ffffff06,#ffffff03); border:1px solid var(--border,#aab3d3); }
    .btn { display:inline-block; margin-top:18px; padding:1rem 2rem; border-radius:14px; font-weight:800; background:linear-gradient(135deg,#22d3ee,#7c3aed); color:#0b0f19; border:none; text-decoration:none; box-shadow:0 10px 30px #00000060; cursor:pointer; }
    .btn:hover { opacity:.9; }
  </style>
</head>
<body>
  <div class="center">
    <div class="venture-card">
      <h1>Start Your First Venture</h1>
      <div class="steps">
        <div class="step"><b>Step 1:</b> Discover a problem you want to solve.</div>
        <div class="step"><b>Step 2:</b> Prototype your solution and get feedback.</div>
        <div class="step"><b>Step 3:</b> Launch your product and get your first customer.</div>
        <div class="step"><b>Step 4:</b> Improve your product and grow your business!</div>
      </div>
      <a href="dashboard.html" class="btn">Go to Dashboard</a>
      <a href="index.html" class="btn">Back to Home</a>
    </div>
  </div>
</body>
</html>
